<!DOCTYPE html>
<html>

<head>
    <title>Chess â€” Home</title>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/background.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
</head>

<body>
<section id="background-section">
    <ul class="bg-animation-box">
        <li class="circle-box"></li>
        <li class="corners-box-20"></li>
        <li class="circle-box"></li>
        <li class="corners-box-20"></li>
        <li></li>
        <li class="corners-box-35"></li>
        <li class="circle-box"></li>
        <li></li>
    </ul>
</section>

<div id="main-content">
    <div id="logo-container">
        <img height="122" id="logo-image" src="resources/logo.svg" width="65">
        <h1 id="loog-title">CHESS</h1>
    </div>
    <div id="header">
        <p id="open-join"><i class="fa-solid fa-gamepad" style="margin-right: 5px"></i>Join Game</p>
        <p id="open-create"><i class="fa-solid fa-circle-plus" style="margin-right: 5px"></i>Create Game</p>
        <p id="open-load"><i class="fa-solid fa-upload" style="margin-right: 5px"></i>Load Game</p>
        <p id="logout-button"><i class="fa-solid fa-arrow-right-from-bracket" style="margin-right: 5px"></i>Logout</p>
    </div>

    <div id="content">
        <span id="user-info">Loading...</span>
        <div class="content-state" id="join-state">
            <h2>Join Game</h2>
            <input name="gameID" placeholder="game ID" type="text"/>
            <input name="submit" type="submit" value="Join Game"/>
        </div>
        <div class="content-state" id="create-state">
            <h2>Create Game</h2>
            <input name="gameID" placeholder="game ID" type="text"/>
            <input name="submit" type="submit" value="Create Game"/>
        </div>
        <div class="content-state" id="load-state">
            <h2>Load Game</h2>
            <input name="string" placeholder="FEN String" type="text"/>
            <input name="gameID" placeholder="game ID" type="text"/>
            <input name="submit" type="submit" value="Create Game"/>
        </div>
    </div>
</div>
<script src="js/index/home.js"></script>
</body>
</html>
