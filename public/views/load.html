<html>

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');



    #main_content {
        color: white;
        margin: auto;
        width: 50%;
        padding: 70px 0;
        text-align: center;
    }

    .text-align {
        font-family: 'Roboto Mono', monospace;
        color: white;
        margin: auto;
        width: 50%;
        padding: 70px 0;
        text-align: center;
        font-size: 70px;

    }

    body {

        background-color: black;

    }

    .logo {
        color: white;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    .button {
        color: white;
        border: 2px solid white;
        font-family: 'Roboto Mono', monospace;
        padding: 15px 32px;
        background-color: black;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        border-radius: 3px;
    }

    .button:hover {
        background-color: #008CBA;
        /* Green */
        color: white;
    }

    .animate {}

    .input {
        transition-delay: 1s;
        transition: opacity 1s ease-out;
        opacity: 0;
        height: 0;
        overflow: hidden;
    }

    .active {
        transition-delay: 1s;
        transition: opacity 1s ease-out;
        opacity: 1;
        height: auto;

    }

    input[type=text] {
        transition-duration: 0.4s;
        width: 100%;
        border: 2px solid white;
        padding: 12px 20px;
        border-radius: 3px;
        margin: 8px 0;
        box-sizing: border-box;
        color: white;
        font-family: 'Roboto Mono', monospace;
        font-size: 16px;
        background-color: black;
    }
    </style>
</head>

<body>
    <div id="main_content">
        <img src="./../resources/logo.svg " class="logo" width="65" height="122">
        <h1 class="text-align"> CHESS </h1>
        <div id="user_content">
            <input id="join" type="button" value="Join Game" onclick="joinVis()" class="button " />
            <input id="make" type="button" value="Create Game" onclick="createVis()" class="button" />
            <input id="import" type="button" value="Import Game From FEN String" onclick="fenVis()" class="button" />
        </div>
        <div id="input_fields">
            <div id="1" class="input">
                <input id="joinInput" type="text" placeholder="game ID" />
                <input id="playerName" type="text" placeholder="Your Name" />
                <input id="join" type="button" value="Join Game" onclick="join()" class="button" />
            </div>
            <div id="2" class="input">
                <input id="fenInput" type="text" placeholder="FEN String" />
                <input id="gameId" type="text" placeholder="game ID" />
                <input id="playerName" type="text" placeholder="Your Name" />
                <input id="make" type="button" value="Create Game" onclick="createFEN()" class="button" />
            </div>
            <div id="3" class="input">
                <input id="gameId" type="text" placeholder="game ID" />
                <input id="playerName" type="text" placeholder="Your Name" />
                <input id="make" type="button" value="Create Game" onclick="create()" class="button" />
            </div>
        </div>
</body>
<script src="js/home2.js"></script>

</html>
