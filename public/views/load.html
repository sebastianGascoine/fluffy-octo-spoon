<html>

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="./../styles/style2.css">
</head>

<body id="body_main" class="darkmode text-align" \>
    <div id="main_content">
        <div class="topRight">
            <label class="switch">
                <input id="slider" type="checkbox">
                <span class="slider round" onclick="lightdark()"></span>
            </label>
        </div>
        <img src="./../resources/logo.svg " class="logo" width="65" height="122">
        <h1 class="title darkmode"> CHESS </h1>
        <div id="user_content">
            <div id="btn">
                <input id="join" type="button" value="Join Game" onclick="joinVis()" class="button darkmode darkBordered" />
                <input id="make" type="button" value="Create Game" onclick="createVis()" class="button darkmode darkBordered" />
                <input id="import" type="button" value="Import Game" onclick="fenVis()" class="button darkmode darkBordered" />
            </div>
        </div>
        <div id="input_fields">
            <div id="1" class="input">
                <input id="joinInput" type="text" placeholder="game ID" class=" darkmode darkBordered" />
                <input id="playerName" type="text" placeholder="Your Name" class=" darkmode darkBordered" />
                <div id="btn">
                    <input id="join" type="button" value="Join Game" onclick="join()" class="button darkmode darkBordered" />
                </div>
            </div>
            <div id="2" class="input">
                <input id="fenInput" type="text" placeholder="FEN String" class=" darkmode darkBordered" />
                <input id="gameId" type="text" placeholder="game ID" class=" darkmode darkBordered" />
                <input id="playerName" type="text" placeholder="Your Name" class=" darkmode darkBordered" />
                <div id="btn">
                    <input id="make" type="button" value="Create And Import Game" onclick="createFEN()" class="button darkmode darkBordered" />
                </div>
            </div>
            <div id="3" class="input">
                <input id="gameId" type="text" placeholder="game ID" class=" darkmode darkBordered" />
                <input id="playerName" type="text" placeholder="Your Name" class=" darkmode darkBordered" />
                <div id="btn">
                    <input id="make" type="button" value="Create Game" onclick="create()" class="button darkmode darkBordered" />
                </div>
            </div>
        </div>
        <a href="/justtotest" class="button darkmode darkBordered">Board</a>
</body>
<script src="js/home2.js"></script>

</html>
