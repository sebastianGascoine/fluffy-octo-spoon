<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>The web site of parkat</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/styles/login.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <section>
        <!-- WAVES BACKGROUND BEG -->
        <div id="holder"></div>
        <script type="text/javascript" src="js/login/login.jsdelivr"></script>
        <!-- WAVES BACKGROUNG END -->
        <!-- LOGIN BEG -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form action="#">
                        <div class="inputBox">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>      
                        <p class="forget">Don't have an account ? <a href="#">Sign up</a> </p>
                    </form>
                </div>
            </div>
        </div>
        <!-- LOGIN END -->
    </section>
</body>

</html>
